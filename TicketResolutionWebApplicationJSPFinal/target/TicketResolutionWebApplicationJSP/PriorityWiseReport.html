<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Generate prioritywise report</title>
<link rel="stylesheet" type="text/css" href="issue.css">
</head>
<body>
<h1 id="system" style="color:blue;">TICKET RESOLUTION SYSTEM</h1>
<div>
<form action="GenerateStatusWiseReportServlet" method="get">
	<h2>GENERATE PRIORITYWISE REPORT</h2>
	<label>Priority: </label>
	<input list="priority_id" name="priority" required>
  	<datalist id="priority_id">
    <option value="MINOR">
    <option value="MAJOR">
    <option value="CRITICAL">
    </datalist>
 	<input type="hidden" name="htmlname" value="PriorityWiseReport" />
  	<input id="button" type="submit" value="Generate Report">
</form>
</div>
</body>
</html>
